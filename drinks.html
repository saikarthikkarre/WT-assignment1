<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drinks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <div class="container my-5">
        <h1 class="text-center">Drinks</h1>
        <div class="row g-4">
            
            <!-- Drinks Items -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="coffee.jpg" class="card-img-top" alt="Coffee">
                    <div class="card-body">
                        <h5 class="card-title">Coffee</h5>
                        <p class="card-text">Freshly brewed hot coffee.</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger">-</button>
                            <span class="mx-2">0</span>
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="tea.jpg" class="card-img-top" alt="Tea">
                    <div class="card-body">
                        <h5 class="card-title">Tea</h5>
                        <p class="card-text">Refreshing hot tea.</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger">-</button>
                            <span class="mx-2">0</span>
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <img src="juice.jpg" class="card-img-top" alt="Fresh Juice">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Juice</h5>
                        <p class="card-text">Natural fruit juice with no preservatives.</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger">-</button>
                            <span class="mx-2">0</span>
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <img src="milkshake.jpg" class="card-img-top" alt="Milkshake">
                    <div class="card-body">
                        <h5 class="card-title">Milkshake</h5>
                        <p class="card-text">Delicious creamy milkshake.</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger">-</button>
                            <span class="mx-2">0</span>
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <img src="lassi.jpg" class="card-img-top" alt="Lassi">
                    <div class="card-body">
                        <h5 class="card-title">Lassi</h5>
                        <p class="card-text">Refreshing and traditional yogurt drink.</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger">-</button>
                            <span class="mx-2">0</span>
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="cold_drinks.jpg" class="card-img-top" alt="Cold Drinks">
                    <div class="card-body">
                        <h5 class="card-title">Cold Drinks</h5>
                        <p class="card-text">Chilled soft drinks to refresh yourself.</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger">-</button>
                            <span class="mx-2">0</span>
                            <button class="btn btn-success">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
