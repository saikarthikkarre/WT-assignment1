<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <header class="bg-dark text-white text-center py-4">
        <h1>Gallery</h1>
    </header>
    
    <section class="container my-5">
        <div class="row g-4">
            <div class="col-md-4 gall">
                <div class="card">
                    <img src="g1.jpeg" class="card-img-top" alt="Gallery Image 1">
                </div>
            </div>
            <div class="col-md-4 gall">
                <div class="card">
                    <img src="g2.jpeg" class="card-img-top" alt="Gallery Image 2">
                </div>
            </div>
            <div class="col-md-4 gall">
                <div class="card">
                    <img src="g3.jpeg" class="card-img-top" alt="Gallery Image 3">
                </div>
            </div>
            <div class="col-md-4 gall">
                <div class="card">
                    <img src="g4.jpeg" class="card-img-top" alt="Gallery Image 4">
                </div>
            </div>
            <div class="col-md-4 gall">
                <div class="card">
                    <img src="g5.jpeg" class="card-img-top" alt="Gallery Image 5">
                </div>
            </div>
            <div class="col-md-4 gall">
                <div class="card">
                    <img src="g6.jpeg" class="card-img-top" alt="Gallery Image 6">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
